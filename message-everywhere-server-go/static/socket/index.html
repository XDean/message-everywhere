<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Simple Web Socket Client</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
  <div id="content">
    <fieldset>
      <legend>Server Location</legend>
      <div>
        <label>URL:ws://localhost:8080/game/room/</label>
        <input type="text" id="serverUrl" value="" />
        <button id="connectButton">Open</button>
        <button id="disconnectButton">Close</button>
      </div>
      <div>
        <label>Status:</label>
        <span id="connectionStatus">CLOSED</span>
      </div>
    </fieldset>
    <fieldset id="requestArea">
      <legend>Request</legend>
      <div>
        <label>topic:</label>
        <input type="text" id="topic" value="" disabled="disabled" />
        <div id="attributes">
          <label>attributes:</label>
        </div>
        <div>
          <button id="addButton" disabled="disabled">add</button>--未填写key的项将被忽略
        </div>
        <div>
          <label>payload:</label>
          <textarea id="payload" disabled="disabled"></textarea>
        </div>
        <div>
          <button id="sendButton" disabled="disabled">Send</button>
        </div>
        <!-- [Shortcut] Ctr + Enter -->
      </div>
    </fieldset>
    <fieldset id="messageArea">
      <legend>Message Log <button id="clearMessage">Clear</button></legend>
      <div id="messages"></div>
    </fieldset>
  </div>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
